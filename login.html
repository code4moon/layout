<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://kit.fontawesome.com/953da730eb.js" crossorigin="anonymous"></script>
  <style>
    nav a {
      text-decoration: none;
      color: black;
      margin-right: 10px;
    }

    .login-container {
      display: flex;
      justify-content: center;
      margin-top: 50px;

    }

    .login-form {
      display: flex;
      flex-direction: column;
      width: 50%;

    }

    .login-form input {
      margin-top: 1em;
      font-size: 1.5em;
      padding: 5px 10px;

    }

    .login-form input[type="submit"] {
      background-color: goldenrod;
      border: 0;
      border-radius: 5px;
      color: whitesmoke;
      font-weight: 700;

    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="">Home</a>
      <a href="">Dashboard</a>
      <a href="">Inventory</a>
      <a href=""><i class="fa fa-solid fa-user"></i></a>
      <a href=""><i class="fa fa-solid fa-right-from-bracket"></i></a>
    </nav>
  </header>

  <section class="login-container">
    <form class="login-form">
      <h3>Please Login</h3>
      <input type="email" name="" placeholder="your Email" id="" required>
      <input type="password" name="" id="" placeholder="Password" required>
      <input type="submit" value="Login">

    </form>

  </section>
</body>

</html>
